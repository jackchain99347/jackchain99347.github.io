<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
    rel="stylesheet"
  />
  </head>
  <body>

    <header>
      <div id="logo-container">
        <h1 id="logo-text" class="text-center">
          NFT Minter
        </h1>
        <hr/>
        <br/>
      </div>
    </header>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                MetaMask Wallet
              </h4>

              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="connectButton"
                disabled
              >
                Connect
              </button>

              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="getAccounts"
              >
                eth_accounts
              </button>

              <p class="info-text alert alert-secondary">
                eth_accounts result: <span id="getAccountsResult"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr/>
    <br/>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                Mint NFT
              </h4>
              <div class="form-group">
                <label>Name</label>
                <input
                  class="form-control"
                  type="text"
                  id="nameInput"
                />
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea 
                  class="form-control"
                  id="descInput"
                  rows="3"
                >
                </textarea>
              </div>
              <div class="form-group">
                <label>Image</label>
                <input
                  class="form-control"
                  type="file"
                  id="imageInput"
                />
              </div>
              
              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="mintNFT"
              >
                Mint
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr/>
    <br/>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                My DashBoard
              </h4>
            </div>
          </div>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>

      <div id="petTemplate" style="display: none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="panel panel-default panel-pet">
            <div class="panel-heading">
              <h3 class="panel-title">nft</h3>
            </div>
            <div class="panel-body">
              <img 
                alt="140x140" 
                data-src="holder.js/140x140" 
                class="img-rounded img-center" 
                style="width: 100%;" 
                src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" 
                data-holder-rendered="true">
              <br/><br/>
              <strong>Token ID</strong>: <span class="pet-breed">Token ID</span><br/>
              <strong>Name</strong>: <span class="pet-age">noname</span><br/>
              <strong>Description</strong>: <span class="pet-location">no Description</span><br/><br/>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
